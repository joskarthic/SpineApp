  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
  }
  .lcs_wrap {
	display: inline-block;	
	direction: ltr;
	height: 28px;
    vertical-align: middle;
}
.lcs_wrap input {
	display: none;	
}

.lcs_switch {
	display: inline-block;	
	position: relative;
	width: 48px;
	height: 24px;
	border-radius: 30px;
	background: #ddd;
	overflow: hidden;
	cursor: pointer;
	
	-webkit-transition: all .2s ease-in-out;  
	-ms-transition: 	all .2s ease-in-out; 
	transition: 		all .2s ease-in-out; 
}
.lcs_cursor {
	display: inline-block;
	position: absolute;
	top: 1px;	
	width: 22px;
	height: 22px;
	border-radius: 100%;
	background: #fff;
	box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 3px 4px 0 rgba(0, 0, 0, 0.1);
	z-index: 10;
	
	-webkit-transition: all .2s linear;  
	-ms-transition: 	all .2s linear; 
	transition: 		all .2s linear; 
}
.lcs_label {
	font-family: "Trebuchet MS", Helvetica, sans-serif;
	font-size: 12px;
	letter-spacing: 1px;
	line-height: 18px;
	color: #fff;
	font-weight: bold;
	position: absolute;
	/*width: 33px;*/
	top: 4px;
	overflow: hidden;
	text-align: center;
	opacity: 0;
	
	-webkit-transition: all .2s ease-in-out .1s;  
	-ms-transition: 	all .2s ease-in-out .1s;   
	transition: 		all .2s ease-in-out .1s;   
}
.lcs_label.lcs_label_on {
	left: -70px;
	z-index: 6;	
}
.lcs_label.lcs_label_off {
	right: -70px;
	z-index: 5;	
}


/* on */
.lcs_switch.lcs_on {
	background: #75b936;
    box-shadow: 0 0 2px #579022 inset;
}
.lcs_switch.lcs_on .lcs_cursor {
	left: 23px;
}
.lcs_switch.lcs_on .lcs_label_on {
	left: 10px;	
	opacity: 1;
}


/* off */
.lcs_switch.lcs_off {
	background: #b2b2b2;
	box-shadow: 0px 0px 2px #a4a4a4 inset; 	
}
.lcs_switch.lcs_off .lcs_cursor {
	left: 3px;
}
.lcs_switch.lcs_off .lcs_label_off {
	right: 10px;
	opacity: 1;	
}


/* disabled */
.lcs_switch.lcs_disabled {
	opacity: 0.65;
	filter: alpha(opacity=65);	
	cursor: default;
}
  </style>

$( document ).ready(function() {

});
$( document ).ready(function() {
SelectLocalLinesValues();
function SelectLocalLinesValues(){
	  var db = window.openDatabase("Spine", "1.0", "Spine Demo", 100*1024*1024);
	  db.transaction(Local_Measure_Line, errorCB);
	  function Local_Measure_Line(tx) {
	   tx.executeSql('SELECT * FROM LOGI_T_MEASURE_LINES', [], function (tx, results) {
	    var Linelength = results.rows.length;
	    //alert("multiple Line -->"+Linelength);
	    $('#currentLine').append(Linelength);
	    $("#currentLine").html('1/'+Linelength);
	    $('#Linelength1').val(Linelength);
		$('#length').val(Linelength);
	    var j= 0;
		for (var i = 0; i < Linelength; i++){
	    j++;	
	    var $template = $('#optionTemplate'),
		$clone    = $template.clone().removeClass('hide').removeAttr('id').attr('data-val',j).insertBefore($template);
		$bld=results.rows.item(i).ML_BULD_TYPE;
		build($clone,$bld);
		$room=results.rows.item(i).ML_UNIT;
		room_type($clone,$room);
		$mountT=results.rows.item(i).ML_MOUNT_TYPE;
		mount_Type($clone,$mountT);
		$mount=results.rows.item(i).ML_MOUNT_ON;
		mount_On($clone,$mount);
		$Win=results.rows.item(i).ML_WINDOW_OPENING;
		Win_Open($clone,$Win);
		$handle=results.rows.item(i).ML_HANDLE_POSITION;
